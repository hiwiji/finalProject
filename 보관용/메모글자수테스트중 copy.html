    <script>
  
  $(".memoContent").on("input", function() {
            // console.log( $(this).val().length  );
            // #counter의 글자색 변경하기
            // 글자수가 0 ~ 130 이면 글자색이 검은색
            // 131 ~ 149까지는 주황색
            // 150부터 빨간색으로 출력
            if ( $(this).val().length <= 49 ) {
                $("#counter").css ("color" , "black");
            
            // } else if( $(this) .val() .length <= 49 ) {
            //     $("#counter").css("color", "orange");
            
            } else { // 150글자 이상인 경우
                $("#counter").css("color", "red");
                // 150글자 이상 작성 불가능하게 하기
                // 1) textarea에 작성된 값(문자열)을 변수에 저장
                const str = $(this).val();
                // 2) substr을 이용해서 글자를 150글자까지만 잘라내기
                // 문자열.substr(시작인덱스, 종료인덱스)
                // -> 문자열을 시작 인덱스 이상부터,
                // 종료 인덱스 미만까지를 잘라내어 반환
                // str.substr(0, 150)
                // 3) 150 글자만 잘라내어 textarea의 값으로 세팅하기
                $(this).val( str.substr(0, 50) );
            }
                
                
            $("#counter").text(  $(this).val().length  );
            // $(this) : 입력(input) 이벤트가 발생한 현재 요소(textarea)
            // val() : textarea에 입력된 값(문자열)
            // length : 문자열의 길이
            // text("문자열") : 요소의 내용으로 문자열 출력

        });
    </script>
