    <script>
        var count = 0; // 생성된 div의 개수를 추적하는 변수

          if (count < 2) { // 최대 2개까지만 생성되도록 조건 확인

            div.innerHTML = "새로운 div";
            document.getElementById("container").appendChild(div);
            count++; // div 개수 증가
