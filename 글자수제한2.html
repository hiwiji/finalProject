<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>contenteditable 글자수 제한</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div>
        <div id="content" contenteditable="true">ㄹ</div>
        <p id="charCount"></p>
    </div>

</body>
<script>
    $(document).ready(function() {
        $('#content').on('input', function() {
            var maxLength = 10;
            var content = $(this).text();

            if (content.length > maxLength) {
                $(this).text(content.substring(0, maxLength));
                return false; // Prevent further typing
            }

            var currentCount = content.length;
            var countDisplay = currentCount + "/" + maxLength;
            $('#charCount').text("글자 수: " + countDisplay);
        });
    });


</script>
</html>
