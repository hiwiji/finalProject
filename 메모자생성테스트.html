<!DOCTYPE html>
<html>
<head>
  <title>버튼 클릭시 숨기고 div 생성</title>
  <style>
    #myButton {
      display: block;
      margin-bottom: 10px;
    }

    .myDiv {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
  <script>
   function replaceButtonWithDiv() {
  
 
var button = document.getElementById("myButton");
  
 
var divCount = document.getElementsByClassName("myDiv").length;

  

 


if (divCount < 2) {
    var div = document.createElement("div");
    div.
   
className = "myDiv";

    button.

   
parentNode.insertBefore(div, button);

    

   


if (divCount === 0) {
      
     
var newButton = document.createElement("button");
      newButton.id = "myButton";
      newButton.innerHTML = "버튼";
      newButton.setAttribute("onclick", "replaceButtonWithDiv()");

      div.

     


parentNode.insertBefore(newButton, div);
      button.
     
style.display = "none";
    }
  }
}

    }
 

    }
  </script>
</head>
<body>
  <button id="myButton" onclick="replaceButtonWithDiv()">버튼</button>
</body>
</html>
