<!DOCTYPE html>
<html>
<head>
  <title>DOM 예제</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>메모</h1>
  
  <div class="all">
    <div class="team">
      <button class="createBtn1">생성</button>
      
      <div class="tMemo">팀메모1
        <button class="removeBtn1">삭제</button>
      </div>
      <div class="tMemo">팀메모2
        <button class="removeBtn1">삭제</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var teamDiv = document.querySelector('.team');
      var createBtn = teamDiv.querySelector('.createBtn1');
      var tMemoDivs = teamDiv.querySelectorAll('.tMemo');
      
      createBtn.addEventListener('click', function() {
        // createBtn 숨김 처리
        createBtn.style.display = 'none';
        
        // tMemoDivs 보이기 처리
        tMemoDivs.forEach(function(tMemoDiv) {
          tMemoDiv.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
